<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.google.com/specimen/Red+Hat+Displa"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img class="illustration" src="./images/illustration-hero.svg" alt="illustration-hero" />
    <main>
      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="detail">
        <img src="./images/icon-music.svg" alt="icon-music" />
        <div class="price">
          <p class="annual-plan"><b>Annual Plan</b></p>
          <p class="money">$59.99/year</p>
        </div>
        <p class="change"><a href="#">Change</a></p>
      </div>
      <div class="button">
        <input class="btn satu" type="submit" value="Proceed to Payment" id="pay" />
        <input class="btn dua" type="submit" value="Cancel Order" id="cancel" />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="#">Ibnu Khathir Shafary</a>.
    </div>
  </body>
</html>
